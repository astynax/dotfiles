format = """\
    $username\
    $hostname\
    $directory\
    $env_var\
    $git_branch\
    $git_state\
    $git_status\
    $package\
    $python\
    $rust\
    $elm\
    $kotlin\
    $haskell\
    $nix_shell\
    $custom\
    $cmd_duration\
    $battery\
    $line_break\
    $jobs\
    $character\
    """

add_newline = false

[env_var.DEBIAN_CHROOT]
format = "([\\[$env_value\\]](bold red) )"
default = ""

[battery]
format = "[BATTERY:$percentage]($style)"

[[battery.display]]
threshold = 10
style = "bold red"

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[jobs]
symbol = "+"

[directory]
truncate_to_repo = false
read_only = "R"

[git_branch]
symbol = "#"

[git_status]
conflicted = "="
ahead = "^"
behind = "v"
diverged = "X"
untracked = "?"
stashed = "$"
modified = "~"
staged = "+"
renamed = "%"
deleted = "-"

[package]
symbol = "#"

[python]
symbol = "Py "
detect_extensions = []

[elm]
symbol = "Elm "

[rust]
symbol = "Rust "

[kotlin]
symbol = "Kt "

[nix_shell]
symbol = "Nix "

[custom.commonlisp]
extensions = ["asd"]
symbol = "CL "
style = "inverted cyan"

[custom.makefile]
files = ["Makefile"]
description = "Makefile is present"
symbol = "Make "

[custom.okfile]
files = [".ok"]
description = "Ok-file is present"
symbol = "Ok "
